name: .NET

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - uses: actions/checkout@v3
    # Install .NET 6.0
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore
    # Build project
    - name: Build
      run: dotnet build --no-restore
    # Run Tests
    - name: Test
      run: dotnet test --no-build --verbosity normal
    # Generate the website
    - name: Publish
      run: dotnet publish ekapturio.csproj -c Release -o release --nologo
    # copy index.html to 404.html to serve the same file when a file is not found
    - name: copy index.html to 404.html
      run: cp index.html release/wwwroot/index.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    # Publish the website
    - name: GitHub Pages action
      if: ${{ github.ref == 'refs/heads/main' }} # Publish only when the push is on master
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        external_repository: ekapturio/ekapturio.github.io
        # github_token: ${{ secrets.PUBLISH_TOKEN }}
        personal_token: ${{ secrets.PUBLISH_TOKEN }}
        publish_branch: gh-pages
        publish_dir: bin/Release/net6.0/wwwroot
        allow_empty_commit: false
        keep_files: false
        force_orphan: true
      #   # TODO uncomment the following line if you have a custom domain name
      #   # cname: demo.meziantou.net