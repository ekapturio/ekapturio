name: .NET

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - uses: actions/checkout@v3
    # Install .NET 6.0
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore
    # Build project
    - name: Build
      run: dotnet build --no-restore
    # Run Tests
    - name: Test
      run: dotnet test --no-build --verbosity normal

    # Publish the website
    - name: GitHub Pages action
      if: ${{ github.ref == 'refs/heads/main' }} # Publish only when the push is on master
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.PUBLISH_TOKEN }}
        publish_branch: gh-pages
        publish_dir: bin/Release/netstandard2.1/publish/wwwroot
        allow_empty_commit: false
        keep_files: false
        force_orphan: true
        # TODO uncomment the following line if you have a custom domain name
        # cname: demo.meziantou.net
